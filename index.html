<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-box" id="question-container">
        <h2 id="question">Lorem ipsum dolor sit amet</h2>
        <ul class="options">
          <li>
            <input type="radio" name="option" id="opt1" class="answer" />
            <label for="option" id="opt-label1">Lorem ipsum dolor</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt2" class="answer" />
            <label for="option" id="opt-label2">Lorem ipsum dolor</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt3" class="answer" />
            <label for="option" id="opt-label3">Lorem ipsum dolor</label>
          </li>
          <li>
            <input type="radio" name="option" id="opt4" class="answer" />
            <label for="option" id="opt-label4">Lorem ipsum dolor</label>
          </li>
        </ul>
        <button id="submit-btn" class="btn">Submit</button>
      </div>
      <div class="center-box hidden" id="result-container">
        <h1>Your Score:</h1>
        <p class="correct">Correct : <span class="correct" id="correct-ans"></span></p>
        <p class="incorrect">Incorrect : <span class="incorrect" id="incorrect-ans"></span></p>
        <button id="try-again-btn" class="btn" onclick="location.reload()">Try Again</button>
      </div>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
